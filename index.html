<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcoRoda - Empr√©stimo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">üå± EcoRoda</a>
        <button class="ms-auto" id="toggle-dark" title="Alternar modo escuro">
          <i class="bi bi-moon-stars-fill"></i>

      </div>
    </nav>

    <div class="container mt-4">

              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="Digite seu nome"
                required
              />
            </div>

            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input
                type="tel"
                class="form-control"

            <div class="col-md-8">

            <div class="col-md-4">

              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="000.000.000-00"
                required
              />
            </div>

            <div class="col-md-4">
              <label for="quantidade" class="form-label">Qtd. de Sacolas</label>
              <input
                type="number"
                class="form-control"
                id="quantidade"
                placeholder="Ex: 2"
                min="1"
                max="10"
                required
              />
            </div>

            <div class="col-md-4">
              <label for="tamanho" class="form-label">Tamanho</label>
              <select class="form-select" id="tamanho" required>
                <option value="">Selecione...</option>
                <option value="Pequena">Pequena (10L)</option>
                <option value="M√©dia">M√©dia (20L)</option>
                <option value="Grande">Grande (35L)</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="retirada" class="form-label">Retirada</label>
              <select class="form-select" id="retirada" required>
                <option value="">Selecione...</option>
                <option value="Caixa 1">Caixa 1</option>
                <option value="Caixa 2">Caixa 2</option>
                <option value="Autoatendimento">Autoatendimento</option>
              </select>
            </div>
          </div>

          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-custom btn-lg">
              <i class="bi bi-bag-check"></i> Confirmar Empr√©stimo

      </div>

        <table class="table table-striped">

              <th>CPF</th>
              <th>Tamanho</th>
              <th>Qtd</th>
              <th>Retirada</th>
            </tr>
          </thead>
          <tbody id="tabela-historico"></tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Alternar modo escuro
      const toggleBtn = document.getElementById("toggle-dark");
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        document.querySelector(".navbar").classList.toggle("dark-mode");
      });
    </script>
  </body>
</html>
